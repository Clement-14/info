<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYCÉE VICTOR HUGO</title>
    <img src="image.png" alt="Lycée Victor Hugo" style="width:75%; height:auto;">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .student-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .student-info h2 {
            color: #2c3e50;
        }
        .student-info p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>LYCÉE VICTOR HUGO</h1>
        <p>Classique et Moderne</p>
    </header>

    <div class="content">
        <h2 class="section-title">Espace Élèves</h2>

        <div class="student-info">
            <h2>NAZE Clément</h2>
            <p>Classe : 2F</p>
        </div>
    </div>

</body>
</html>
